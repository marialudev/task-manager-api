name: Flutter CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Flutter
        run: |
          git clone https://github.com/flutter/flutter.git
          export PATH="$PATH:pwd/flutter/bin"
          flutter --version

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test