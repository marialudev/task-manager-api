name: flutter_projeto
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0-339.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^2.0.0+4
  path_provider: ^2.0.11
  path: ^1.8.0
  sqflite_common_ffi: ^2.0.0
  cupertino_icons: ^1.0.2
  http: ^0.13.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  
flutter:
  uses-material-design: true
 

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Passo 1: Check-out do código
      - name: Checkout code
        uses: actions/checkout@v3

      # Passo 2: Configuração do Flutter
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'  # Ou a versão que você preferir

      # Passo 3: Instalar dependências
      - name: Install dependencies
        run: flutter pub get

      # Passo 4: Rodar os testes
      - name: Run tests
        run: flutter test

        # Passo 5: Construir o APK (Versão Release)
      - name: Build APK
        run: flutter build apk --release
